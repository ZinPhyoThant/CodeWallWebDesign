<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid black;
            border
        }

        table {}

        tr {}

        td {}

        th {}
    </style>
</head>

<body>
    <h4>table,tr,td,th are used in table form</h4>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th colspan="3">Fav color</th>
        </tr>
        <tr>
            <td colspan="2">Mg</td>
            <td>10</td>
            <td>Male</td>
            <td>White</td>
        </tr>
        <tr>
            <td>Ko</td>
            <td>20</td>
            <td>Female</td>
            <td colspan="3">Green</td>
        </tr>
        <tr>
            <td>Ma</td>
            <td>30</td>
            <td>Male</td>
            <td colspan="3">Blue</td>
        </tr>
        <tr>
            <td>Hla</td>
            <td>50</td>
            <td>Femlae</td>
            <td colspan="3">Purple</td>
        </tr>
    </table>
</body>

</html>
