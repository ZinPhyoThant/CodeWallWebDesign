<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: pink;
        }
        
        table {
            background-color: skyblue;
        }
        
        h1 {
            text-align: center;
        }
        
        td,
        tr {
            padding: 10px 20px;
        }
        
        .tableCenter {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>Register Table</h1>
    <table class="tableCenter">
        <tr>
            <th>

            </th>
        </tr>



        <tr>
            <td>
                <p>UserName</p>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Enter Ur Name...">
            </td>
        </tr>

        <tr>
            <td>
                <p>Last Name</p>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Enter Last Name...">
            </td>
        </tr>

        <tr>
            <td>
                <p>Email</p>
            </td>
            <td>
                <input type="email" name="" id="" placeholder="Enter Email...">
            </td>
        </tr>

        <tr>
            <td>
                <p>DOB</p>
            </td>
            <td>
                <input type="date" name="" id="" placeholder="Enter DOB...">
            </td>
        </tr>

        <tr>
            <td>
                <p>Phno</p>
            </td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>

        <tr>
            <td>
                <p>Password</p>
            </td>
            <td>
                <input type="password" name="" id="" placeholder="Password...">
            </td>
        </tr>

        <tr>
            <td>
                <p>Confirm</p>
            </td>
            <td>
                <input type="text" name="" id="" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="s1" id="" placeholder="Confirm...">
            </td>
        </tr>
    </table>
</body>

</html>
