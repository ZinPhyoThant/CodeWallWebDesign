    <title>Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/2.0.0/css/imagehover.min.css"
        integrity="sha512-SYBBAnJsPEzSQ/kBqkR/9krJ+EUgF624c8uaMBww1Q26pnCw5k7zVmtc48BfXjZ9MRNNBveIdhx/na1xRLWgjw=="

    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
        }

        p {
            background-color: aqua;
            margin: 10px;
        }

        img {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">

                    alt="example-image" width="300px">
                <figcaption>
                    <h3 class="ih-fade-down ih-delay-sm ">Oscar Wilde</h3>
                    <p class="ih-zoom-in ih-delay-md">
                        <i>"I have the simplest tastes, I am always satisfied with the best."</i>
                    </p>
                    <a class="ih-fade-up ih-delay-lg button" href="#">Read More</a>
                </figcaption>
                <a href="#"></a>
            </figure>
